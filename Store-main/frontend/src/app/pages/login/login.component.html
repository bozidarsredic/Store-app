<div class="text-center"> 
  <section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">

          <div class="px-5 mt-3 ms-xl-4">
            <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color:#709085"></i>
            <span class="h1 fw-bold mb-0">Logo</span>
          </div>

          <div class="d-flex justify-content-center align-items-center h-custom-2 px-5 ms-xl-4 mt-1 pt-5 pt-xl-0 mt-xl-n5">
            <form  [formGroup]="formLogin" style="width:23rem">

              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing:1px">Log in</h3>

              <div class="form-outline mb-4">
                <input type="text" class="form-control" formControlName="email">
                <span *ngIf="!email.valid && (email.touched)" class="invalid-feedback">
                  <span *ngIf="email.hasError('required')">
                      Please provide email id
                  </span>
                  <span *ngIf="email.hasError('email')">
                    Please provide valid email id
                  </span>
                </span>
                <label className="form-label" htmlFor="emailID">Email address</label>
              </div>

              <div class="form-outline mb-4">
                <input type="password" id="typePasswordX-2" class="form-control form-control-lg" formControlName="password"/>
                <span *ngIf="!password.valid && (password.touched)" class="invalid-feedback">
                  <span *ngIf="password.hasError('required')">
                    Please provide password
                  </span>
                  <span *ngIf="password.hasError('minlength')">
                    Password should not be lesser than 8 character
                  </span>
                </span>
                <label class="form-label" for="typePasswordX-2" >Password</label>
              </div>

              <div class="pt-1 mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="button" (click)="Login()">Login</button>
              </div>

              <p>Don't have an account? <a routerLink="/register" class="link-primary">Register here</a></p>

 
            </form>
          </div>

        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp"
            alt="Login pic" class="w-100 vh-100" style="object-fit: cover; object-position: left"/>
        </div>
      </div>
    </div>
  </section>
</div>
