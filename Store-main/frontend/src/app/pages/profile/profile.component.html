<div class="card-container">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title">Profile</h4>
    </div>
    <div *ngIf="user" class="card-body">
      <div class="profile">
        <div class="avatar">
          <img *ngIf="user.picture; else elseBlock" [src]="user.picture" alt="avatar">
          <ng-template #elseBlock>
            <img src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg" alt="avatar">
          </ng-template>
        </div>
        <div class="user-info">
          <span class="name">{{ user.firstName }}</span>
          <span class="email">{{ user.email }}</span>
        </div>
      </div>
      <form [formGroup]="formUpdate" (ngSubmit)="Update()">
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input type="text" class="form-control" id="firstname" formControlName="firstname" placeholder="First Name">
          <div *ngIf="firstname.invalid && firstname.touched" class="invalid-feedback">
            Please provide a valid first name.
          </div>
        </div>
        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input type="text" class="form-control" id="lastname" formControlName="lastname" placeholder="Last Name">
          <div *ngIf="lastname.invalid && lastname.touched" class="invalid-feedback">
            Please provide a valid last name.
          </div>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" formControlName="username" placeholder="Username">
          <div *ngIf="username.invalid && username.touched" class="invalid-feedback">
            Please provide a valid username.
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" formControlName="email" placeholder="Email">
          <div *ngIf="email.invalid && email.touched" class="invalid-feedback">
            <span *ngIf="email.hasError('required')">Please provide an email.</span>
            <span *ngIf="email.hasError('email')">Please provide a valid email.</span>
          </div>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" formControlName="address" placeholder="Address">
          <div *ngIf="address.invalid && address.touched" class="invalid-feedback">
            Please provide a valid address.
          </div>
        </div>
        <div class="form-group">
          <label for="birthday">Birthday</label>
          <input type="date" class="form-control" id="birthday" formControlName="birthday" min="1900-01-01" max="2023-01-01">
        </div>
        <div class="form-group">
          <label for="oldpassword">Old Password</label>
          <input type="password" class="form-control" id="oldpassword" formControlName="oldpassword" placeholder="Old Password">
        </div>
        <div class="form-group">
          <label for="newpassword">New Password</label>
          <input type="password" class="form-control" id="newpassword" formControlName="newpassword" placeholder="New Password">
        </div>
        <div class="text-center">
          <button class="btn btn-primary profile-button" type="submit">Update</button>
        </div>
      </form>
    </div>
    <div class="card-footer">
      <div class="profile-picture">
        <label for="profile-picture">Profile Picture</label>
        <input type="file" id="profile-picture" #imageInput accept="image/*" (change)="onPictureChanged(imageInput)">
      </div>
    </div>
  </div>
</div>
